version: "3.7"

services:
  postgresql:
    container_name: postgresql
    image: postgres:14.6
    ports:
      - 5432:5432
    networks:
      - pgnetwork
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./restore:/var/lib/postgresql/restore
      - ./scripts:/var/lib/postgresql/scripts
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data
    deploy:
      resources: 
        limits: 
          memory: '4G'
networks:
  pgnetwork:
    name: pgnetwork